<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owen Sweet</title>
    <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code:ital,wght@0,200..700;1,200..700&family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Cascadia Code", sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .name {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 400;
            letter-spacing: 0.1em;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
        }

        .kaomoji {
            font-size: clamp(1.5rem, 4vw, 3rem);
            line-height: 1;
            opacity: 0;
            animation: fadeIn 1.5s ease 0.5s forwards, bounce 2s ease-in-out 2s infinite;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s ease;
        }

        .kaomoji:hover {
            transform: scale(1.1);
        }

        .nav {
            position: absolute;
            bottom: -6rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2rem;
            opacity: 0;
            animation: fadeIn 1.5s ease 1s forwards;
        }

        .nav-item {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 400;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-item:hover,
        .nav-item.active {
            color: #fff;
        }

        .nav-item::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background: #fff;
            transition: width 0.3s ease;
        }

        .nav-item:hover::after,
        .nav-item.active::after {
            width: 100%;
        }

        .content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            background: #000;
            z-index: 10;
        }

        .content.active {
            opacity: 1;
            pointer-events: all;
        }

        .content-inner {
            max-width: 600px;
            padding: 2rem;
            border:2px solid white;
            position: relative;
        }

        #tech .content-inner {
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #fff;
            border-radius: 0px;
            min-height: 20px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ccc;
        }

        .content h2 {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 2rem;
            color: #fff;
        }

        .content p {
            font-size: 0.9rem;
            line-height: 1.6;
            color: #ccc;
            margin-bottom: 1rem;
        }

        .project-item {
            border-left: 1px solid #333;
            padding-left: 1rem;
            margin-bottom: 2rem;
            transition: border-color 0.3s ease;
        }

        .project-item:hover {
            border-left-color: #666;
        }

        .project-title {
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .project-desc {
            font-size: 0.85rem;
            color: #999;
            line-height: 1.5;
        }

        .close {
            position: absolute;
            top: 1.5rem;
            right: 2rem;
            background: none;
            border: none;
            color: #7b7b7b;
            font-size: 1.8rem;
            cursor: pointer;
            font-family: inherit;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #fff;
        }

        .loading {
            color: #666;
            font-size: 0.9rem;
        }

        .error {
            color: #ff6b6b;
            font-size: 0.9rem;
        }

        /* Tech Stack Styles */
        .tech-category {
            margin-bottom: 2.5rem;
        }

        .tech-category-title {
            font-size: 1rem;
            color: #fff;
            margin-bottom: 1rem;
            font-weight: 500;
            text-transform: lowercase;
        }

        .tech-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, 80px);
            gap: 1.5rem;
            margin-bottom: 2rem;
            justify-items: center;
        }

        .tech-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .tech-item:hover {
            transform: translateY(-5px);
        }

        .tech-icon {
            width: 38px;
            height: 38px;
            object-fit: contain;
            margin-bottom: 0.5rem;
            transition: filter 0.3s ease;
        }

        .tech-item:hover .tech-icon {
            filter: grayscale(0%);
        }

        .tech-name {
            font-size: 0.75rem;
            color: #999;
            transition: color 0.3s ease;
        }

        .tech-item:hover .tech-name {
            color: #fff;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                gap: 1rem;
                bottom: -8rem;
            }
            
            .content-inner {
                padding: 1rem;
                margin: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="name">Owen Sweet</h1>
        <div class="kaomoji" onclick="cycleKaomoji()">( ◡ ‿ ◡ )</div>
        
        <nav class="nav">
            <a href="#" class="nav-item active" onclick="showHome()">home</a>
            <a href="#" class="nav-item" onclick="showContent('about')">about</a>
            <a href="#" class="nav-item" onclick="showContent('projects')">work</a>
            <a href="#" class="nav-item" onclick="showContent('tech')">tools</a>
        </nav>
    </div>

    <!-- About Content -->
    <div id="about" class="content">
        <div class="content-inner">
            <button class="close" onclick="showHome()">×</button>
            <h2>about</h2>
            <div id="about-text" class="loading">loading...</div>
        </div>
    </div>

    <!-- Projects Content -->
    <div id="projects" class="content">
        <div class="content-inner">
            <button class="close" onclick="showHome()">×</button>
            <h2>work</h2>
            <div id="projects-container" class="loading">loading...</div>
        </div>
    </div>

    <!-- Tech Stack Content -->
    <div id="tech" class="content">
        <div class="content-inner">
            <button class="close" onclick="showHome()">×</button>
            <h2>tech stack</h2>
            <div id="tech-container" class="loading">loading...</div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        const kaomojis = [
            '(._.)',
            '( ◡ ‿ ◡ )',
            '(^_^)',
            '( ◕ ◡ ◕ )',
            '<`～´>',
            '( ◔ ‿ ◔ )',
            '(ー_ー)!!'
        ];
        let currentKaomojiIndex = 0;

        function cycleKaomoji() {
            currentKaomojiIndex = (currentKaomojiIndex + 1) % kaomojis.length;
            document.querySelector('.kaomoji').textContent = kaomojis[currentKaomojiIndex];
        }

        function showHome() {
            document.querySelectorAll('.content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector('.nav-item').classList.add('active');
        }

        function showContent(section) {
            document.querySelectorAll('.content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(section).classList.add('active');
            
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');

            if (section === 'about') {
                loadAbout();
            } else if (section === 'projects') {
                loadProjects();
            } else if (section === 'tech') {
                loadTech();
            }
        }

        async function loadAbout() {
            const aboutText = document.getElementById('about-text');
            
            try {
                const response = await fetch(`${API_BASE}/about`);
                if (!response.ok) throw new Error('network error');
                
                const text = await response.text();
                aboutText.innerHTML = `
                    <p>I am a BCIT CST student. I loved making simple flash games in elementary school, and that love for building and problem solving stayed with me.</p>
                    <p>For the last 3 years, I have been developing software for startups and have setup backend systems for my school.</p>
                    <p>I am currently interested in CI/CD tools and systems programming.</p>
                    <p>When not coding, probably making music or going on a hike.</p>
                `;
            } catch (error) {
                aboutText.innerHTML = `<div class="error">failed to load: ${error.message}</div>`;
            }
        }

        async function loadProjects() {
            const projectsContainer = document.getElementById('projects-container');
            
            try {
                const response = await fetch(`${API_BASE}/projects`);
                if (!response.ok) throw new Error('network error');
                
                const projects = await response.json();
                
                projectsContainer.innerHTML = projects.map(project => `
                    <div class="project-item">
                        <div class="project-title">${project.name.toLowerCase()}</div>
                        <div class="project-desc">${project.description.toLowerCase()}</div>
                    </div>
                `).join('');
            } catch (error) {
                projectsContainer.innerHTML = `<div class="error">failed to load: ${error.message}</div>`;
            }
        }

        async function loadTech() {
            const techContainer = document.getElementById('tech-container');
            
            try {
                const response = await fetch(`${API_BASE}/tech`);
                if (!response.ok) throw new Error('network error');
                
                const techItems = await response.json();
                
                // Group by category
                const categories = {};
                techItems.forEach(item => {
                    if (!categories[item.category]) {
                        categories[item.category] = [];
                    }
                    categories[item.category].push(item);
                });
                
                techContainer.innerHTML = Object.entries(categories).map(([category, items]) => `
                    <div class="tech-category">
                        <div class="tech-category-title">${category}</div>
                        <div class="tech-grid">
                            ${items.map(item => `
                                <div class="tech-item">
                                    <img src="${item.icon}" alt="${item.name}" class="tech-icon" loading="lazy">
                                    <div class="tech-name">${item.name.toLowerCase()}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                techContainer.innerHTML = `<div class="error">failed to load: ${error.message}</div>`;
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                showHome();
            } else if (e.key === '1') {
                showHome();
            } else if (e.key === '2') {
                showContent('about');
            } else if (e.key === '3') {
                showContent('projects');
            } else if (e.key === '4') {
                showContent('tech');  
            } else if (e.key === ' ') {
                e.preventDefault();
                cycleKaomoji();
            }
        });

        // Auto-cycle kaomoji occasionally
        setInterval(() => {
            if (Math.random() < 0.1) { // 10% chance every 3 seconds
                cycleKaomoji();
            }
        }, 3000);
    </script>
</body>
</html>
